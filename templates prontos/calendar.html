    <style>

        body {

            border-color: #0d9488;

        .fc .fc-button:hover {

        .fc .fc-button-primary:not(:disabled).fc-button-active {

            border-color: #0f766e;
        }

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js'></script>
</head>
<body class="bg-gray-50">

    <div id="wave-bg" class="wave-bg"></div>

    <!-- Main Layout -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 border-r border-gray-200 bg-white">
                <div class="flex items-center justify-center h-16 px-4 border-b border-gray-200">
                    <div class="flex items-center">
                        <i data-feather="music" class="text-teal-600 w-6 h-6"></i>
                        <span class="ml-2 text-xl font-bold text-gray-800">Harmony Maestro</span>
                    </div>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <nav class="flex-1 space-y-2">
                        <a href="index.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                            <i data-feather="home" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Dashboard
                        </a>
                        <a href="calendar.html" class="flex items-center px-4 py-3 text-sm font-medium text-white rounded-lg bg-teal-600">
                            <i data-feather="calendar" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Calendário
                        </a>
                        <a href="biblioteca.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                            <i data-feather="file-text" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Biblioteca
                        </a>
                        <a href="series.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                            <i data-feather="layers" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Séries de Ensaio
                        </a>
                        <a href="membros.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                            <i data-feather="users" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Membros
                        </a>
                        <a href="notificacoes.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                            <i data-feather="bell" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Notificações
                        </a>
                        <a href="configuracoes.html" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
                            <i data-feather="settings" class="sidebar-icon w-4 h-4 mr-3 transition-transform"></i>
                            Configurações
                        </a>
                    </nav>
                    <div class="mt-auto">
                        <div class="p-4 mt-4 bg-gray-100 rounded-lg">
                            <div class="flex items-center">
                                <img class="w-10 h-10 rounded-full" src="http://static.photos/people/200x200/1" alt="Carlos">
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900">Carlos (Admin)</p>
                                    <p class="text-xs text-gray-500">carlos@example.com</p>
                                </div>
                            </div>
                            <button class="w-full mt-3 px-3 py-2 text-xs font-medium text-center text-white bg-teal-600 rounded-lg hover:bg-teal-700">
                                Sair
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Mobile Header -->
            <div class="md:hidden flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white">
                <div class="flex items-center">
                    <button class="text-gray-500 focus:outline-none">
                        <i data-feather="menu" class="w-6 h-6"></i>
                    </button>
                    <span class="ml-2 text-lg font-bold text-gray-800">Harmony Maestro</span>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-500 focus:outline-none">
                        <i data-feather="bell" class="w-5 h-5"></i>
                    </button>
                    <img class="w-8 h-8 ml-4 rounded-full" src="http://static.photos/people/200x200/1" alt="Carlos">
                </div>
            </div>

            <!-- Desktop Header -->
            <div class="hidden md:flex items-center justify-between px-6 py-3 border-b border-gray-200 bg-white">
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" placeholder="Pesquisar..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400 w-4 h-4"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="relative text-gray-500 focus:outline-none">
                        <i data-feather="bell" class="w-5 h-5"></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-yellow-400 rounded-full"></span>
                    </button>
                    <div class="flex items-center">
                        <img class="w-8 h-8 rounded-full" src="http://static.photos/people/200x200/1" alt="Carlos">
                        <span class="ml-2 text-sm font-medium text-gray-700">Carlos</span>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-auto p-4 md:p-6">
                <div class="mb-6 flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Calendário</h1>
                        <p class="text-gray-600">Gerencie seus ensaios e eventos</p>
                    </div>
                    <button id="addEventBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                        Novo Evento
                    </button>
                </div>

                <!-- Calendar -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">Novo Evento</h3>
            </div>
            <form id="eventForm" class="p-6 space-y-4">
                <input type="hidden" id="eventId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="eventTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data e Hora</label>
                    <input type="datetime-local" id="eventStart" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Local</label>
                    <input type="text" id="eventLocation" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                    <textarea id="eventDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cor</label>
                    <select id="eventColor" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <option value="#3b82f6">Azul</option>
                        <option value="#10b981">Verde</option>
                        <option value="#f59e0b">Amarelo</option>
                        <option value="#ef4444">Vermelho</option>
                        <option value="#8b5cf6">Roxo</option>
                    </select>
                </div>
            </form>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button type="button" id="cancelEventBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                    Cancelar
                </button>
                <button type="button" id="deleteEventBtn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 hidden">
                    Excluir
                </button>
                <button type="button" id="saveEventBtn" class="px-4 py-2 text-sm font-medium text-white bg-teal-600 rounded-lg hover:bg-teal-700">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Vanta.js waves background
        VANTA.WAVES({
            el: "#wave-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            shininess: 35.00,
            waveHeight: 15.00,
            waveSpeed: 0.75,
            zoom: 0.65
        });

        // Initialize Feather Icons
        feather.replace();

        // Calendar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const eventModal = document.getElementById('eventModal');
            const eventForm = document.getElementById('eventForm');
            const addEventBtn = document.getElementById('addEventBtn');
            const cancelEventBtn = document.getElementById('cancelEventBtn');
            const saveEventBtn = document.getElementById('saveEventBtn');
            const deleteEventBtn = document.getElementById('deleteEventBtn');
            const modalTitle = document.getElementById('modalTitle');

            let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
            let currentEvent = null;

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: events,
                dateClick: function(info) {
                    openModal('new', info.date);
                },
                eventClick: function(info) {
                    openModal('edit', null, info.event);
                }
            });

            calendar.render();

            function openModal(mode, date = null, event = null) {
                currentEvent = event;
                if (mode === 'new') {
                    modalTitle.textContent = 'Novo Evento';
                    eventForm.reset();
                    document.getElementById('eventId').value = '';
                    document.getElementById('eventStart').value = date ? date.toISOString().slice(0, 16) : '';
                    deleteEventBtn.classList.add('hidden');
                } else {
                    modalTitle.textContent = 'Editar Evento';
                    document.getElementById('eventId').value = event.id;
                    document.getElementById('eventTitle').value = event.title;
                    document.getElementById('eventStart').value = event.start ? event.start.toISOString().slice(0, 16) : '';
                    document.getElementById('eventLocation').value = event.extendedProps.location || '';
                    document.getElementById('eventDescription').value = event.extendedProps.description || '';
                    document.getElementById('eventColor').value = event.backgroundColor || '#3b82f6';
                    deleteEventBtn.classList.remove('hidden');
                }
                eventModal.classList.remove('hidden');
            }

            function saveEvent() {
                const formData = new FormData(eventForm);
                const eventData = {
                    id: formData.get('eventId') || 'event_' + Date.now(),
                    title: formData.get('eventTitle'),
                    start: formData.get('eventStart'),
                    location: formData.get('eventLocation'),
                    description: formData.get('eventDescription'),
                    backgroundColor: formData.get('eventColor')
                };

                if (!eventData.title || !eventData.start) {
                    alert('Por favor, preencha o título e a data/hora.');
                    return;
                }

                const existingIndex = events.findIndex(e => e.id === eventData.id);
                
                if (existingIndex > -1) {
                    events[existingIndex] = eventData;
                } else {
                    events.push(eventData);
                }

                localStorage.setItem('calendarEvents', JSON.stringify(events));
                calendar.refetchEvents();
                eventModal.classList.add('hidden');
            }

            function deleteEvent() {
                if (currentEvent && confirm('Tem certeza que deseja excluir este evento?')) {
                    events = events.filter(e => e.id !== currentEvent.id);
                    localStorage.setItem('calendarEvents', JSON.stringify(events));
                    calendar.refetchEvents();
                    eventModal.classList.add('hidden');
                }
            }

            addEventBtn.addEventListener('click', () => openModal('new'));
            cancelEventBtn.addEventListener('click', () => eventModal.classList.add('hidden'));
            saveEventBtn.addEventListener('click', saveEvent);
            deleteEventBtn.addEventListener('click', deleteEvent);

            // Close modal when clicking outside
            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    eventModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
